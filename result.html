<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>覲見舊日2統計表</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('kamibg.png') no-repeat center bottom;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      box-sizing: border-box;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 1em;
      text-shadow: 0 0 5px #fff;
    }

    .scores {
      display: flex;
      justify-content: center;
      gap: 10vw;
      flex-wrap: wrap;
      width: 100%;
      margin-bottom: 1em;
    }

    .score-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40%;
      min-width: 240px;
    }

    .label-top, .label-bottom {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff8dc;
      text-shadow: 0 0 5px #ffd700, 0 0 10px #ffa500;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 0.3em;
    }

    .label-bottom {
      margin-top: 0.3em;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffd700;
        transform: translateY(0px);
      }
      to {
        text-shadow: 0 0 15px #ffa500;
        transform: translateY(-2px);
      }
    }

    .score {
      font-size: 5em;
      text-align: center;
      animation: flicker 1.5s infinite alternate;
      text-shadow: 0 0 10px orange, 0 0 20px red, 0 0 30px yellow;
    }

    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.7; }
    }

    .time {
      margin-top: 2em;
      font-size: 1.3em;
      color: #ffcc99;
      text-shadow: 0 0 5px #ffcc99;
    }

    @media screen and (max-width: 768px) {
      .scores {
        flex-direction: column;
        align-items: center;
        gap: 1.5em;
      }

      .score {
        font-size: 3.5em;
      }

      .label-top, .label-bottom {
        font-size: 1.2em;
      }

      .title {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">覲見舊日2統計表</div>

    <div class="scores">
      <div class="score-box">
        <div class="label-top">調查員</div>
        <div id="leftScore" class="score">0.00</div>
      </div>
      <div class="score-box">
        <div id="rightScore" class="score">0.00</div>
        <div class="label-bottom">邪教徒</div>
      </div>
    </div>

    <div class="time" id="timeDisplay">--:--:--</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBNqcks1Aoo1dPqjpKoi7WK0a_36fV6-nE",
      authDomain: "vote-tracker-84ec8.firebaseapp.com",
      projectId: "vote-tracker-84ec8",
      storageBucket: "vote-tracker-84ec8.firebasestorage.app",
      messagingSenderId: "716803463203",
      appId: "1:716803463203:web:83c1e395e1d329b9bcf996"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadVotes() {
      const querySnapshot = await getDocs(collection(db, "votes"));
      let abcTotal = 0;
      let defTotal = 0;

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        abcTotal += data.abc || 0;
        defTotal += data.def || 0;
      });

      const leftScore = (abcTotal / 12).toFixed(2);
      const rightScore = (defTotal / 10).toFixed(2);

      document.getElementById("leftScore").textContent = leftScore;
      document.getElementById("rightScore").textContent = rightScore;
    }

    loadVotes();
    setInterval(loadVotes, 30000);

    function updateTime() {
  const now = new Date();
  const target = new Date("2025-08-10T13:00:00+08:00"); // 台灣時間

  let diff = Math.floor((target - now) / 1000);
  let prefix = "距離儀式還有 ";

  if (diff < 0) {
    diff = -diff;
    prefix = "儀式已開始 ";
  }

  const days = Math.floor(diff / 86400);
  const hours = Math.floor((diff % 86400) / 3600);
  const minutes = Math.floor((diff % 3600) / 60);
  const seconds = diff % 60;

  const timeStr = `${prefix}${days} 天 ${hours} 時 ${minutes} 分 ${seconds} 秒`;
  document.getElementById("timeDisplay").textContent = timeStr;
}
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
